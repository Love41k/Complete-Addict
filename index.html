	<script src='/Complete-Addict/calendar/daygrid/main.js'></script>
	<script type="text/javascript" src="/Complete-Addict/js/modernizr.js"></script>

	<script>

        document.addEventListener('DOMContentLoaded', function() {
            var initialLocaleCode = 'en';
            var localeSelectorEl = document.getElementById('locale-selector');
            var calendarEl = document.getElementById('calendar');
            var draggableEl = document.getElementById('mydraggable');


            var calendar = new FullCalendar.Calendar(calendarEl, {
                aspectRatio: 1.5,
                locale: initialLocaleCode,
				plugins: [ 'dayGrid', 'interaction' ],
                editable: true,
                droppable: true,
                header: {
                    center: 'addEventButton'
                },
                customButtons: {
                    addEventButton: {
                        text: 'add event...',
                        click: function() {
                            var dateStr = prompt('Enter a date in YYYY-MM-DD format');
                            var date = new Date(dateStr + 'T00:00:00'); // will be in local time

                            if (!isNaN(date.valueOf())) { // valid?
                                calendar.addEvent({
                                    title: 'dynamic event',
                                    start: date,
                                    allDay: true
                                });
                                alert('Great. Now, update your database...');
                            } else {
                                alert('Invalid date.');
                            }
                        }
                    }
                }
            });

            calendar.render();
            new Draggable(draggableEl);

            // build the locale selector's options
            calendar.getAvailableLocaleCodes().forEach(function(localeCode) {
                var optionEl = document.createElement('option');
                optionEl.value = localeCode;
                optionEl.selected = localeCode == initialLocaleCode;
                optionEl.innerText = localeCode;
                localeSelectorEl.appendChild(optionEl);
            });

            // when the selected option changes, dynamically change the calendar option
            localeSelectorEl.addEventListener('change', function() {
                if (this.value) {
                    calendar.setOption('locale', this.value);
                }
            });
        });
	</script>


</head>
<body>
	<section><div class="testclass">Complete-Addict Locales:
		<select id='locale-selector'></select></div></section>

	<div id='calendar'></div>

	<div id='draggable-el' data-event='{ "title": "my event", "duration": "02:00" }'>drag me</div>
	### Header 3
	<iframe class="bored" src="https://www.boredbutton.com/">
	</iframe>

    <script>
		import { Calendar } from '@fullcalendar/core';
    import interactionPlugin, { Draggable } from '@fullcalendar/interaction';

    document.addEventListener('DOMContentLoaded', function() {
        let draggableEl = document.getElementById('mydraggable');
        let calendarEl = document.getElementById('mycalendar');

        let calendar = new Calendar(calendarEl, {
            plugins: [ interactionPlugin ],
            droppable: true
        });

        calendar.render();

        new Draggable(draggableEl);
    });
	</script>
